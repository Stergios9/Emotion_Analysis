<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical Experts</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/result.css}" />
</head>
<body>
<!-- Displaying a message if available -->
<div class="message" th:if="${message}">
    <p th:text="${message}"></p>
</div>

<h1 style="text-align: center;">List of All Psychologists</h1>

<!-- Προβολή της λίστας των ψυχολόγων σε πίνακα -->
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Specialization</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Location</th>
    </tr>
    </thead>
    <tbody>
    <!-- Έλεγχος αν η λίστα των ψυχολόγων είναι κενή -->
    <tr th:if="${#lists.isEmpty(psychologists)}">
        <td colspan="7" class="no-patients">No psychologists found</td>
    </tr>
    <!-- Επανάληψη για κάθε ψυχολόγο -->
    <tr th:each="psychologist : ${psychologists}">
        <td th:text="${psychologist.id}"></td>
        <td th:text="${psychologist.name}"></td>
        <td th:text="${psychologist.specialization}"></td>
        <td th:text="${psychologist.phone}"></td>
        <td th:text="${psychologist.email}"></td>
        <td th:text="${psychologist.location.city}"></td>
    </tr>
    </tbody>
</table>
<footer>
    &copy; 2024 Emotion Analysis System. All rights reserved.
</footer>
</body>
</html>
