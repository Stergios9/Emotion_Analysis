<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <style>
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5); /* Black w/ opacity */
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 60%;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover, .close:focus {
      color: black;
      text-decoration: none;
    }
  </style>
  <!--    <link rel="stylesheet" type="text/css" th:href="@{/css/calendar.css}" />-->
  <link rel="stylesheet" type="text/css" th:href="@{/css/result.css}" />
</head>
<body>


<!-- Header Container with Title -->
<div class="header-container">
  <div class="hamburger-menu">
    <button onclick="toggleMenu()">â˜°</button>
    <div class="menu" id="menu-content">
      <a href="/welcome">HOME</a>
      <!-- Visible only for admins -->
      <th:block th:if="${role == 'ADMIN'}">
        <a href="/appoitmentsAdmin">CONFIRM APPOITMENTS</a>
        <a href="/stats">STATS</a>
      </th:block>

      <a href="/logout">LOGOUT</a>
    </div>
  </div>
  <h1 style="text-align: center;">CALENDAR</h1>
</div>

<!-- JavaScript for Menu Toggle -->
<script>
  function toggleMenu() {
    const menu = document.getElementById("menu-content");
    menu.style.display = menu.style.display === "none" || menu.style.display === "" ? "block" : "none";
  }
</script>
<br>
<div class="calendar">
  <div class="calendar-header">
    <button id="prev-month" onclick="changeMonth(-1)">&#8592; Previous</button>
    <h2 id="month-year"></h2>
    <button id="next-month" onclick="changeMonth(1)">Next &#8594;</button>
  </div>
  <table class="calendar-table">
    <thead>
    <tr>
      <th>Sun</th>
      <th>Mon</th>
      <th>Tue</th>
      <th>Wed</th>
      <th>Thu</th>
      <th>Fri</th>
      <th>Sat</th>
    </tr>
    </thead>
    <tbody id="calendar-days">
    <!-- Rows of days will be dynamically added here -->
    </tbody>
  </table>
</div>

<!-- Modal for displaying notes -->
<div id="note-modal" style="display: none;">
  <!-- Display the selected date -->
  <h2 id="note-date">Selected Date</h2>

  <!-- Content area for displaying notes -->
  <div id="note-content">
    <!-- Dynamically inserted notes will appear here -->
  </div>

  <div id="note-email">
    <!-- Dynamically inserted email will appear here -->
  </div>

  <!-- Button to close the modal -->
  <button onclick="closeNoteModal()">Close</button>
</div>



<!-- New content for adding a note (form for input) -->
<div style="display: flex; flex-direction: column; align-items: center; gap: 15px; padding: 20px;">
  <span id="close-modal" class="close" style="align-self: flex-end; cursor: pointer;"></span>
  <h3 style="text-align: left; margin-left: 0; padding-left: 10px; width: 60%; max-width: 400px; font-size: 20px; box-sizing: border-box;">
    Create Appointment for: <span id="preferred-date"></span>
  </h3>
  <textarea id="note-input" rows="4" style="width: 60%; height: 20px; max-width: 400px; padding: 10px; font-size: 16px; resize: none; white-space: pre-line;" placeholder="time:"></textarea>
  <textarea id="name" rows="4" style="width: 60%; height: 20px; max-width: 400px; padding: 10px; font-size: 16px; resize: none; white-space: pre-line;" placeholder="name:"></textarea>
  <textarea id="email" rows="4" style="width: 60%; height: 20px; max-width: 400px; padding: 10px; font-size: 16px; resize: none; white-space: pre-line;" placeholder="email:"></textarea>
  <button id="save-note" onclick="saveNote()" style="align-self: center; padding: 10px 20px; font-size: 16px; cursor: pointer;">Confirm</button>
</div>




<script src="/css/calendar2.js"></script>
<footer>
  &copy; 2024 Emotion Analysis System. All rights reserved.
</footer>

</body>
</html>
