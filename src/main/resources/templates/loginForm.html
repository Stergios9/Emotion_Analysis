<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Welcome Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" th:href="@{/css/result.css}" />
</head>
<body>


<!-- Header Container with Title -->
<div class="header-container">
    <div class="hamburger-menu">
        <button onclick="toggleMenu()">â˜°</button>
    </div>
</div>
<br><br>


<h1>Login</h1>
<br>
<form action="#" th:action="@{/welcome}"
      th:object="${user}" method="POST">

    <!--    <input type="hidden" th:field="*{id}" >-->

    <input type="text" th:field="*{username}"
           placeholder="Username">
    <br><br>

    <input type="password" th:field="*{password}" placeholder="Password">


    <input type="hidden" th:field="*{role}">
    <br><br>

    <button type="submit" class="btn" style="background-color: #1A494D; color: white; margin-right: 20px">Login</button>
    <a th:href="@{/signUp}" class="btn" style="background-color: #1A494D; color: white;">Sign up</a>
</form>

<br><br>

<!-- Display error message if login fails -->
<p th:if="${error}" th:text="${error}" style="color: red;"></p>
