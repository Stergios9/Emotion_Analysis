<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patients List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/result.css}" />
</head>
<body>


<!-- Header Container with Title -->
<div class="header-container">
    <div class="hamburger-menu">
        <button onclick="toggleMenu()">â˜°</button>
        <div class="menu" id="menu-content">
            <a href="/patients">All Patients</a> <!-- Link to call the controller method -->
            <a href="/statistics.html">Statistics</a>  <!-- Example existing link -->
        </div>
    </div>
    <h1 style="text-align: center;">List of All Patients</h1>
</div>

<!-- JavaScript for Menu Toggle -->
<script>
    function toggleMenu() {
        const menu = document.getElementById("menu-content");
        menu.style.display = menu.style.display === "none" || menu.style.display === "" ? "block" : "none";
    }
</script>
<br>
<!-- Display the list of patients in a table -->
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Gender</th>
        <th>Location</th>
        <th>Comment</th>
        <th>Registration Day</th>
    </tr>
    </thead>
    <tbody>
    <!-- Show "No patients found" if the list is empty -->
    <tr th:if="${#lists.isEmpty(patients)}">
        <td colspan="7" class="no-patients">No patients found</td>
    </tr>
    <!-- Loop through each patient -->
    <tr th:each="patient : ${patients}">
        <td th:text="${patient.id}"></td>
        <td th:text="${patient.firstName}"></td>
        <td th:text="${patient.lastName}"></td>
        <td th:text="${patient.gender}"></td>
        <td th:text="${patient.location.city}"></td>
        <td th:text="${patient.comment}"></td>
        <td th:text="${patient.getRegistrationDay()}"></td>
    </tr>
    </tbody>
</table>
<footer>
    &copy; 2024 Emotion Analysis System. All rights reserved.
</footer>
</body>
</html>
