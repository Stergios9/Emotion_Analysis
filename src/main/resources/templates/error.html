<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/result.css}" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .hamburger-menu button {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
        }

        .menu {
            display: none;
            flex-direction: column;
            background-color: #1A494D;;
            position: absolute;
            top: 60px;
            left: 10px;
            z-index: 1000;
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .menu a {
            color: white;
            text-decoration: none;
            margin: 5px 0;
        }

        .menu a:hover {
            text-decoration: underline;
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 500px; /* Reduced height for better mobile adaptation */
            background-image: url("/images/sorrypage.jpg");
            background-size: cover;
            background-position: center;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #f8f9fa;
            border-top: 1px solid #ddd;
            font-size: 20px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .header-container h1 {
                font-size: 1.2em;
            }

            .hamburger-menu button {
                font-size: 1.2em;
            }

            .image-container {
                height: calc(100vh - 100px); /* Slightly adjusted for smaller devices */
            }
        }

        @media (max-width: 480px) {
            .header-container {
                flex-direction: column;
                align-items: flex-start;
            }

            .header-container h1 {
                font-size: 1em;
                text-align: left;
                margin-bottom: 10px;
            }

            .hamburger-menu button {
                font-size: 1em;
            }

            .image-container {
                height: 50vh; /* Smaller height for very small screens */
            }
        }
    </style>
</head>
<body>

<!-- Header Container with Hamburger Menu -->
<div class="header-container">
    <div class="hamburger-menu">
        <button onclick="toggleMenu()">â˜°</button>
        <div class="menu" id="menu-content">
            <a href="/welcome">HOME</a>
            <a href="/logout">LOGOUT</a>
        </div>
    </div>
    <h1>Psychological Insights Platform</h1>
</div>

<!-- Display error message if login fails -->
<p th:if="${error}" th:text="${error}" style="color: red;"></p>

<!-- Image Container -->
<div class="image-container"></div>

<!-- JavaScript for Menu Toggle -->
<script>
    function toggleMenu() {
        const menu = document.getElementById("menu-content");
        menu.style.display = menu.style.display === "none" || menu.style.display === "" ? "block" : "none";
    }
</script>

<footer>
    &copy; 2024 Emotion Analysis System. All rights reserved.
</footer>
</body>
</html>
