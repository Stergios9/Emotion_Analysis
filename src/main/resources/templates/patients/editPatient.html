<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap" >
    <title>Patient Coonfiguration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <br>
    <h3 style="text-align: center">Patients</h3>
    <hr>

    <!-- Success Message -->
    <div id="success-message" th:if="${successMessage}" class="alert alert-success w-50 mx-auto">
        <span th:text="${successMessage}"></span>
    </div>

    <script>
        // Wait for the DOM to load
        document.addEventListener("DOMContentLoaded", function() {
            const successMessage = document.getElementById("success-message");
            if (successMessage) {
                // Set a timer to hide the message after 5 seconds
                setTimeout(() => {
                    successMessage.style.display = "none";
                }, 5000); // 5000 milliseconds = 5 seconds
            }
        });
    </script>

    <a th:href="@{/patients/addPatient}"
       class="btn btn-primary btn-sm mb-3">
        Add Patient
    </a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>City</th>
            <th>Comment</th>
            <th>Registration Date</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempPatient : ${patients}">

            <td th:text="${tempPatient.id}"></td>
            <td th:text="${tempPatient.firstName}"></td>
            <td th:text="${tempPatient.lastName}"></td>
            <td th:text="${tempPatient.age}"></td>
            <td th:text="${tempPatient.gender}"></td>
            <td th:text="${tempPatient.location.city}"></td> <!-- Correctly display city -->
            <td th:text="${tempPatient.comment}"></td>
            <td th:text="${tempPatient.formattedRegistrationDay}"></td>
            <!--            <td th:text="${tempPatient.registrationDay}"></td>-->
            <td>
                <a th:href="@{/patients/showFormForUpdate(patientId=${tempPatient.id})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>
                <a th:href="@{/patients/deletePatient(patientId=${tempPatient.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this patient?')))return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>

    </table>
    <a th:href="@{/administration}">Back to Administration</a>
</div>


</body>
</html>
