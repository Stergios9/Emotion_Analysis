<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Top 5 Most Frequent Sentiments</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/result.css}" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        /*a.btn-return {*/
        /*    display: inline-block;*/
        /*    margin-top: 20px;*/
        /*    background-color: #1A494D;*/
        /*    color: white;*/
        /*    text-decoration: none;*/
        /*    padding: 10px 20px;*/
        /*    border-radius: 5px;*/
        /*}*/
        h1 {
            margin-bottom: 20px;
        }

        #chart-container {
            width: 80%;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<!-- Header Container with Title -->
<div class="header-container">
    <div class="hamburger-menu">
        <button onclick="toggleMenu()">â˜°</button>
        <div class="menu" id="menu-content">

            <th:block th:if="${role == 'ADMIN'}">
                <a href="/welcome">HOME</a>

            </th:block>

        </div>
    </div>
    <h1 style="text-align: center;">Psychological Insights Platform</h1>
</div>

<!-- JavaScript for Menu Toggle -->
<script>
    function toggleMenu() {
        const menu = document.getElementById("menu-content");
        menu.style.display = menu.style.display === "none" || menu.style.display === "" ? "block" : "none";
    }
</script>
<br>
<h1>Top 5 Most Frequent Sentiments</h1>
<div id="chart-container">
    <canvas id="sentimentChart"></canvas>
</div>

<script th:inline="javascript">
    /* Extract data from the Thymeleaf model */
    const sentimentLabels = [[${results}]].map(item => item[0]); // Sentiment names
    const sentimentFrequencies = [[${results}]].map(item => item[1]); // Frequencies

    /* Create the histogram using Chart.js */
    const ctx = document.getElementById('sentimentChart').getContext('2d');
    new Chart(ctx, {
        type: 'bar', // Bar chart for histogram
        data: {
            labels: sentimentLabels, // X-axis labels
            datasets: [{
                label: 'Frequency of Sentiments',
                data: sentimentFrequencies, // Y-axis values
                backgroundColor: 'rgba(75, 192, 192, 0.5)', // Bar color
                borderColor: 'rgba(75, 192, 192, 1)', // Bar border
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true, // Ensure Y-axis starts at 0
                    title: {
                        display: true,
                        text: 'Frequency'
                    }
                },
                x: {
                    title: {
                        display: true,
                    }
                }
            }
        }
    });
</script>
<a th:href="@{/stats}" class="btn-return">Back to Statistics</a>
<footer>

</footer>
</body>
</html>
