<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/result.css}" />
</head>
</head>
<body>

<!-- Header Container with Title -->
<div class="header-container">
    <div class="hamburger-menu">
        <button onclick="toggleMenu()">â˜°</button>
        <div class="menu" id="menu-content">
            <a href="index">MEDICAL DIAGNOSIS</a>
            <a href="/calendar">CALENDAR</a>
            <a href="/calendar2">APPOITMENTS</a>
            <a href="/psychologists">PSYCHOLOGISTS PER LOCATION</a>
            <a href="/patients">PATIENTS</a> <!-- Link to call the controller method -->
            <a href="/stats">STATS</a>  <!-- Example existing link -->
            <a href="/logout">LOGOUT</a>
            <!-- Example existing link -->
        </div>
    </div>
    <h1 style="text-align: center;">Psychological Insights Platform</h1>
</div>

<!-- JavaScript for Menu Toggle -->
<script>
    function toggleMenu() {
        const menu = document.getElementById("menu-content");
        menu.style.display = menu.style.display === "none" || menu.style.display === "" ? "block" : "none";
    }
</script>
<br>

<div class="patient-details">
    <h1>Patients</h1>

    <!-- Patient details table -->
    <table th:if="${patient != null}">
        <tbody>
        <tr>
            <th>ID</th>
            <td th:text="${patient.id}"></td>
        </tr>
        <tr>
            <th>First Name</th>
            <td th:text="${patient.firstName}"></td>
        </tr>
        <tr>
            <th>Last Name</th>
            <td th:text="${patient.lastName}"></td>
        </tr>
        <tr>
            <th>Gender</th>
            <td th:text="${patient.gender}"></td>
        </tr>
        <tr>
            <th>Location</th>
            <td th:text="${patient.location.city}"></td>
        </tr>
        <tr>
            <th>Comment</th>
            <td th:text="${patient.comment}"></td>
        </tr>
        <tr>
            <th>Registration Day</th>
            <td th:text="${patient.getRegistrationDay()}"></td>
        </tr>
        </tbody>
    </table>
</div>
<footer>
    &copy; 2024 Emotion Analysis System. All rights reserved.
</footer>
</body>
</html>
