<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <!--    <link rel="stylesheet" type="text/css" th:href="@{/css/calendar.css}" />-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/result.css}" />
</head>
<body>


<!-- Header Container with Title -->
<div class="header-container">
    <div class="hamburger-menu">
        <button onclick="toggleMenu()">â˜°</button>
        <div class="menu" id="menu-content">
            <a href="/welcome">HOME</a>
            <a href="/calendar2">SEE APPOITMENTS</a>
            <a href="/logout">LOGOUT</a>
            <!-- Example existing link -->
        </div>
    </div>
    <h1 style="text-align: center;">APPOITMENTS</h1>
</div>

<!-- JavaScript for Menu Toggle -->
<script>
    function toggleMenu() {
        const menu = document.getElementById("menu-content");
        menu.style.display = menu.style.display === "none" || menu.style.display === "" ? "block" : "none";
    }
</script>
<br>
<div class="calendar-header">
    <button id="prev-month" onclick="changeMonth(-1)"> &#8592;</button>
    <h2 id="month-year"></h2>
    <button id="next-month" onclick="changeMonth(1)"> &#8594;</button>
    <!--    <button onclick="clearAllNotes()">Clear All Notes</button>-->

</div>
<br>

<table class="table">
    <thead>
    <tr>
        <th>Sun</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th>Sat</th>
    </tr>
    </thead>
    <tbody id="calendar-days">
    <!-- Rows of days will be dynamically added here -->
    </tbody>
</table>
</div>

<div class="modal-content" style="display: flex; flex-direction: column; align-items: center; gap: 15px; padding: 20px;">
    <span id="close-modal" class="close" style="align-self: flex-end; cursor: pointer;">&times;</span>
    <h3 style="text-align: left; margin-left: 0; padding-left: 10px; width: 60%; max-width: 400px; font-size: 20px; box-sizing: border-box;">
        Date: <span id="note-date"></span>
    </h3>    <textarea id="note-input" rows="4" style="width: 60%; height: 20px; max-width: 400px; padding: 10px; font-size: 16px; resize: none; white-space: pre-line;" placeholder="time:"></textarea>
    <textarea id="name" rows="4" style="width: 60%; height: 20px; max-width: 400px; padding: 10px; font-size: 16px; resize: none; white-space: pre-line;" placeholder="name:"></textarea>
    <textarea id="email" rows="4" style="width: 60%; height: 20px; max-width: 400px; padding: 10px; font-size: 16px; resize: none; white-space: pre-line;" placeholder="email:"></textarea>
    <button id="save-note" onclick="saveNote()" style="align-self: center; padding: 10px 20px; font-size: 16px; cursor: pointer;" >Add Note</button>
</div>


<!-- Link to your script -->
<script src="/css/calendar.js"></script>
<footer>
    &copy; 2024 Emotion Analysis System. All rights reserved.
</footer>

</body>
</html>
