<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap" >
    <title>New Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/analysis.css}" />
</head>
<body>



<!-- Header Container -->
<div class="header-container">
    <!-- Hamburger Menu Button -->
    <div class="hamburger-menu">
        <button onclick="toggleMenu()">â˜°</button>
        <div class="menu" id="menu-content">
            <a href="/index">TRY AGAIN</a>
            <a href="/logout">LOGOUT</a>
        </div>
    </div>
</div>


<div class="container">
    <p><strong>Name:</strong> <span th:text="${firstName}"></span></p>
    <p><strong>LastName:</strong> <span th:text="${lastName}"></span></p>
    <p><strong>Predicted sentiment:</strong> <span th:text="${emotion}"></span></p>

    <h2>Medical Diagnosis</h2>
    <p style="font-style: italic; font-size: 22px">

        Dear <span th:text="${firstName}"></span>,
        <span th:text="${diagnosis}"></span>
    </p>

    <h2>Relaxation Techniques</h2>
    <p style="font-style: italic; font-size: 22px">
        <span th:text="${techniques}"></span>
    </p>

    <h2>Recommended Health Professionals</h2>
    <ul>
        <li th:each="professional : ${professionals}">
            <div class="professional-item">
                <span class="label">Name:</span>
                <span class="value" th:text="${professional.name}"></span>
            </div>
            <div class="professional-item">
                <span class="label">Specialization:</span>
                <span class="value" th:text="${professional.specialization}"></span>
            </div>
            <div class="professional-item">
                <span class="label">Phone:</span>
                <span class="value" th:text="${professional.getPhone()}"></span>
            </div>
            <div class="professional-item">
                <span class="label">Email:</span>
                <span class="value" th:text="${professional.getEmail()}"></span>
            </div>
            <div class="professional-item">
                <span class="label">City:</span>
                <span class="value" th:text="${professional.getLocation().getCity()}"></span>
            </div>
        </li>
    </ul>
    <a th:href="@{/welcome}" class="btn mb-4" style="background-color: #1A494D; color: white; font-size: 1.5rem; padding: 15px 30px; border: none;">
        Back Home
    </a>



</div>

<script>
    function toggleMenu() {
        const menu = document.getElementById("menu-content");
        menu.style.display = menu.style.display === "block" ? "none" : "block";
    }
</script>
<footer>
    &copy; 2024 Emotion Analysis System. All rights reserved.
</footer>
</body>
</html>
