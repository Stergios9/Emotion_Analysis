<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Most Common Sentiment by Gender</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/result.css}" />
</head>
<body>

<!-- Header Container with Title -->
<div class="header-container">
    <div class="hamburger-menu">
        <button onclick="toggleMenu()">â˜°</button>
        <div class="menu" id="menu-content">
            <a href="/welcome">HOME</a>

            <th:block th:if="${role == 'ADMIN'}">
                <a href="/stats">STATS</a>  <!-- Example existing link -->
            </th:block>
            <a href="/logout">LOGOUT</a>

            <!-- Example existing link -->
        </div>
    </div>
    <h1 style="text-align: center;">Psychological Insights Platform</h1>
</div>

<!-- JavaScript for Menu Toggle -->
<script>
    function toggleMenu() {
        const menu = document.getElementById("menu-content");
        menu.style.display = menu.style.display === "none" || menu.style.display === "" ? "block" : "none";
    }
</script>
<br>
<h2>Most Common Sentiment by Gender</h2>

<table>
    <thead>
    <tr>
        <th>Gender</th>
        <th>Sentiment</th>
        <th>Count</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate over the data -->
    <tr th:each="row : ${sentimentData}">
        <td th:text="${row[0]}"></td> <!-- Gender -->
        <td th:text="${row[1]}"></td> <!-- Sentiment -->
        <td th:text="${row[2]}"></td> <!-- Count -->
    </tr>
    </tbody>
</table>

<footer>
    &copy; 2024 Emotion Analysis System. All rights reserved.
</footer>
</body>
</html>
