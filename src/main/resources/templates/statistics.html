<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/result.css}" />
    <style>
        /* Reset body margins and paddings */
        body {
            margin: 0;
            padding: 0;
        }

        /* Style for the image container */
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 120px); /* Adjust height to fill remaining space below the header */
            overflow: hidden; /* Ensures the image doesn't overflow the container */
        }

        /* Style for the image itself */
        .image-container img {
            width: 100%; /* Ensures the image covers the container width */
            height: 100%; /* Ensures the image covers the container height */
            object-fit: cover; /* Ensures the image maintains aspect ratio while covering the area */
        }

        /* Optional footer style */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #f8f9fa;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>

<!-- Header Container with Title -->
<div class="header-container">
    <div class="hamburger-menu">
        <button onclick="toggleMenu()">â˜°</button>
        <div class="menu" id="menu-content">
            <a href="/welcome">HOME</a>
            <th:block th:if="${role == 'ADMIN'}">
                <a href="/psychologists">PSYCHOLOGISTS PER LOCATION</a>
                <a href="/patients">PATIENTS</a>
                <a href="/stats/sentiment/dominant">MOST DOMINANT SENTIMENT</a>
                <a href="/stats/sentiment/percentage">PERCENTANGE BY GENDER</a>
            </th:block>
            <a href="/logout">LOGOUT</a>

        </div>
    </div>
    <h1>Psychological Insights Platform</h1>
</div>

<!-- Display error message if login fails -->
<p th:if="${error}" th:text="${error}" style="color: red;"></p>

<!-- Image Container -->
<div class="image-container">
    <img src="images/statistics.jpg" alt="Psychological Insights" />
</div>

<!-- JavaScript for Menu Toggle -->
<script>
    function toggleMenu() {
        const menu = document.getElementById("menu-content");
        menu.style.display = menu.style.display === "none" || menu.style.display === "" ? "block" : "none";
    }
</script>

<footer>
    &copy; 2024 Emotion Analysis System. All rights reserved.
</footer>
</body>
</html>
