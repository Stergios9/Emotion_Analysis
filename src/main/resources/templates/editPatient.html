<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap" >
    <title>Patient Coonfiguration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <h3>Patient Config</h3>
    <hr>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>City</th>
                <th>Comment</th>
                <th>Registration Date</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="tempPatient : ${patients}">
                <td th:text="${tempPatient.id}" />
                <td th:text="${tempPatient.firstName}" />
                <td th:text="${tempPatient.lastName}" />
                <td th:text="${tempPatient.age}" />
                <td th:text="${tempPatient.gender}" />
                <td th:text="${tempPatient.location.city}" />
                <td th:text="${tempPatient.comment}" />
                <td th:text="${tempPatient.registrationDay}" />
            </tr>

        </tbody>
    </table>
</div>


</body>
</html>
