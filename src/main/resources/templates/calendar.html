<body>


<!-- Header Container with Title -->
<div class="header-container">
    <div class="hamburger-menu">
        <button onclick="toggleMenu()">â˜°</button>

<!-- JavaScript for Menu Toggle -->
<script>
    function toggleMenu() {
        const menu = document.getElementById("menu-content");
        menu.style.display = menu.style.display === "none" || menu.style.display === "" ? "block" : "none";
    }
</script>
<br>
<div class="calendar-header">
    <button id="prev-month" onclick="changeMonth(-1)">&#8592; Previous</button>
    <h2 id="month-year"></h2>
    <button id="next-month" onclick="changeMonth(1)">Next &#8594;</button>
    <!--    <button onclick="clearAllNotes()">Clear All Notes</button>-->

</div>
<br>

<table class="calendar-table">
    <thead>
    <tr>
        <th>Sun</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th>Sat</th>
    </tr>
    </thead>
    <tbody id="calendar-days">
    <!-- Rows of days will be dynamically added here -->
    </tbody>
</table>
</div>
<div id="note-modal" class="modal">
    <div class="modal-content">
        <span id="close-modal" class="close">&times;</span>
        <h3>Add Note for:  <span id="note-date"></span></h3>
        <textarea id="note-input" rows="5" placeholder="Write your note here..."></textarea>
        <button id="save-note" onclick="saveNote()">Add Note</button>
    </div>
</div>

<!-- Link to your script -->
<script src="/css/calendar.js"></script>
